version: 2

models:
  - name: dim_supplier
    description: Supplier Dimension. One row per supplier
    columns:
      - name: supplierkey
        description: The surrogate key of the supplier
        tests:
          - not_null
          - unique

      - name: supplierid
        description: The business / source key of the supplier
        tests:
          - not_null
          - unique

      - name: companyname
        description: The name of the supplier's company

      - name: contactname
        description: Supplier contact name

      - name: contacttitle
        description: Supplier contact title

      - name: supplieraddress
        description: Supplier address

      - name: suppliercity
        description: Supplier city

      - name: supplierregion
        description: Supplier region or state

      - name: supplierpostalcode
        description: Supplier postal code

      - name: suppliercountry
        description: Supplier country

      - name: supplierphone
        description: Supplier phone number

      - name: supplierfax
        description: Supplier fax number

      - name: supplierhomepage
        description: Supplier homepage URL